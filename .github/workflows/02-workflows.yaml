name: 02-workflow events

on:
  push:
  pull_request:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:
# It will enable you to trigger the workflow in UI

jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: show the trigger
        run: echo "i have been triggered by an ${{ github.event_name }}"
