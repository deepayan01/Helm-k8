name: Expression
on:
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        default: false
jobs:
  expression_job:
    runs-on: ubuntu-latest
    steps:
      - name: "Checking the control flow"
        if: ${{ inputs.debug == true }}
        run: |
          env | sort | grep "GITHUB_SHA"
          echo "event: ${{ github.event_name }}"
          echo "ref: ${{ github.ref }}"
          echo "sha: ${{ GITHUB_SHA }}"

