  push:
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    environment: ACTIONS_STEP_DEBUG
    steps:
      - name: checking the github context
        run: |
          echo "action-repo: ${{ github.action_repository }}"
